---

sansible_gocd_server_properties_default:
  "cruise.config.dir": "{{ sansible_gocd_server_workdir }}"
  "cruise.server.port": "{{ sansible_gocd_server_port }}"
  "cruise.server.ssl.port": "{{ sansible_gocd_server_port_ssl }}"
  "wrapper.java.additional.2": "-Xmx{{ sansible_gocd_server_max_mem }}"
  "wrapper.java.additional.100": "-Xms{{ sansible_gocd_server_mem }}"
  "wrapper.java.additional.101": "-XX:PermSize={{ sansible_gocd_server_min_perm_gen }}"
  "wrapper.java.additional.102": "-XX:MaxPermSize={{ sansible_gocd_server_max_perm_gen }}"
