---

driver:
  name: docker

platforms:
  - name: sansible_gocd_server-trusty
    image: ubuntu:trusty
  - name: sansible_gocd_server-xenial
    image: ubuntu:xenial
  - name: sansible_gocd_server-bionic
    image: ubuntu:bionic

provisioner:
  name: ansible
  config_options:
    defaults:
      # Fix for issue https://github.com/ansible/ansible/issues/43884
      gather_timeout: 30
  lint:
    name: ansible-lint


lint:
  name: yamllint
  options:
    config-data:
      extends: default
      ignore: .venv_ansible*
      rules:
        line-length:
          max: 159
        truthy: disable

dependency:
  name: galaxy
  options:
    role-file: requirements.yml

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
