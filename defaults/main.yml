---

sansible_gocd_server_aws_access_key_id: ~
sansible_gocd_server_aws_backup_bucket: ~
sansible_gocd_server_aws_install_cli: yes
sansible_gocd_server_aws_region: eu-west-1
# List of files that need to be copied and secured from S3.
# These should be things like SSH keys, vault passes etc., e.g.
# sansible_gocd_server_aws_s3_secret_files:
#   - s3_path: s3://ansible-vars/gocd/mgt-prd/id_rsa
#     local_path: /home/go/.ssh
#     mode: 0600
#   - s3_path: s3://ansible-vars/gocd/mgt-prd/id_rsa.pub
#     local_path: /home/go/.ssh
#     mode: 0600
sansible_gocd_server_aws_s3_secret_files: []
sansible_gocd_server_aws_secret_access_key: ~
sansible_gocd_server_backup_cron_enabled: yes
sansible_gocd_server_backup_passwd: backup
sansible_gocd_server_backup_user: backup
sansible_gocd_server_group: go
sansible_gocd_server_max_mem: "{{ (ansible_memtotal_mb / 2) | int }}M"
sansible_gocd_server_max_perm_gen: 256M
sansible_gocd_server_mem: "{{ (ansible_memtotal_mb / 4) | int }}M"
sansible_gocd_server_min_perm_gen: 256M
sansible_gocd_server_packages:
  - apt-transport-https
  - cron
  - git
  - net-tools
  - tree
  - unzip
sansible_gocd_server_passwd_users:
  backup: "{SHA}iRIdyZx9uc4lU6CToqsp4H99808="
sansible_gocd_server_plugins: []
sansible_gocd_server_port: 8153
sansible_gocd_server_port_ssl: 8154
sansible_gocd_server_properties: {}
sansible_gocd_server_repo_key_id: 8816C449
sansible_gocd_server_repo_source: deb https://download.gocd.org /
sansible_gocd_server_repo_keyserver: https://keyserver.ubuntu.com
sansible_gocd_server_restore_artifacts_on_boot: yes
sansible_gocd_server_user: go
sansible_gocd_server_workdir: "/home/{{ sansible_gocd_server_user }}/work/go-server"
sansible_gocd_server_version: 19.*
